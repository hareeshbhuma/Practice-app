    <title>Resturant Tip</title>
</head>

<header style="text-align: center">
    <h1>Maitre D</h1>
</header>

<body>
    <!--No nav in example-->
    <!--No header in example-->
    <main class="container-fluid">
    <article class="col-sm-12">
        <section class="col-md-5">
            <table style="margin-left: auto; margin-right: auto">
                <tr>
                    <td colspan="2">
                        <label for = "total" >Total: $ </label>
                        <input id = "total" type="text" placeholder="0.00">
                    </td>
                </tr>
                <!--Empty row-->
                <tr style="height: 2em"></tr>

            <tr>
                <td>
                    <label>Tip: <span id = "tip">$0.00</span></label>
                </td>
                <td>
                    <label for = "rate">Rate: </label>
                    <input id = rate type="text" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tax: <span id= "tax">$0.00</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Grand Total: <span id = "grand-total">$0.00</span></label>
                </td>
            </tr>
            <tr>
                <td><button id="calc-button" type="button">Calculate Tip</button></td>
            </tr>
            </table>
            
        </section>
    </div>

</article>
</main>
